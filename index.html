  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>

            <li><a href="#contact">Contact</a></li>           
          </ul>          
        </div><!--/.navbar-collapse -->

    <!-- Main jumbotron for a primary marketing message or call to action -->

        <h1>Bouvet Microsoft-dag 2013</h1>
        <p>Dette er en mal dere kan bruke som utgangspunkt for oppgaven</p>     
      </div>
    </div>

    <div class="container">
    <h3 data-bind="text:url"></h3>
    	<table class="table table-responsive">
    		<thead>
    			<th>Adresse</th>
    			<th>Plassering</th>
    			<th>Latitude</th>
    			<th>Longitude</th>
    		</thead>
    		<tbody data-bind="foreach:entries">
    			<tr>
    				<td data-bind="text:adresse"></td>
    				<td data-bind="text:plassering"></td>
    				<td data-bind="text:lat"></td>
    				<td data-bind="text:lon"></td>
    			</tr>
    		</tbody>
    	</table>
    	<div id="map-canvas"></div>
    </div> <!-- /container -->
   
  <script src="vendor/jquery-2.0.3.min.js"></script>
